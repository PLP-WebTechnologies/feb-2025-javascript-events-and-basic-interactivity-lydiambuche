<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Car Site</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Page Header -->
    <header>
        <h1>Welcome to Car Showcase</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <!-- Slideshow Section -->
        <section id="home">
            <h2>Featured Cars</h2>
            <div id="slideshow">
                <!-- Placeholder image for slideshow -->
                <img id="carImage" src="https://via.placeholder.com/500x300?text=Car+1" alt="Car Slideshow" />
            </div>
            <!-- Button to change slideshow image -->
            <button id="nextCar">Next Car</button>
        </section>

        <!-- Interactive Button Section -->
        <section>
            <h2>Interactive Button</h2>
            <button id="colorBtn">Click Me!</button>
            <p id="colorText">Watch me change!</p>
        </section>

        <!-- Tabs Section -->
        <section>
            <h2>Tabs</h2>
            <button class="tabBtn" data-target="tab1">Tab 1</button>
            <button class="tabBtn" data-target="tab2">Tab 2</button>
            <!-- Tab 1 Content -->
            <div id="tab1" class="tab-content active">
                <p>This is the content of Tab 1.</p>
            </div>
            <!-- Tab 2 Content -->
            <div id="tab2" class="tab-content">
                <p>This is the content of Tab 2.</p>
            </div>
        </section>

        <!-- Form Section -->
        <section>
            <h2>Form Validation</h2>
            <form id="signupForm">
                <!-- Email input field -->
                <label>Email: <input type="email" id="email" required /></label><br /><br />
                <!-- Password input field -->
                <label>Password: <input type="password" id="password" minlength="8" required /></label><br />
                <!-- Real-time password feedback -->
                <span id="passwordFeedback" class="feedback"></span><br /><br />
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Contact: lydiambuche@gmail.com</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
